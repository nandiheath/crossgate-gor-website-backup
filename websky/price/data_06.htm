<SCRIPT>
var i;
function rst.onclick()
{
	for(i=0;i<10;i++)
	{
		eval("ob=ch"+i);
		ob.filters[0].opacity=10;
		ob.innerText="";
		ob.style.background="red";
		eval("ob=at"+i);
		ob.disabled=true;
	}
}
function allmark.onclick()
{
	for(i=0;i<10;i++)
	{
		eval("ob=ch"+i);
		ob.filters[0].opacity=100;
		ob.innerText="";
		ob.style.background="red";
		eval("ob=at"+i);
		ob.disabled=false;
	}
}

function OnClk()
{
	var n,ob;
	n=this.id.charAt(2);
	eval("ob=at"+n);
	if(this.filters[0].opacity==100)
	{
		this.filters[0].opacity=10;
		this.innerText="";
		this.style.background="red";
		ob.disabled=true;
	}
	else
	{
		this.filters[0].opacity=100;
		ob.disabled=false;
	}
}

function Go()
{
	var arr=new Array(
	new Array(0,1,2,6,5,7,8,4,9,3),
	new Array(1,8,5,2,6,0,7,3,4,9),
	new Array(2,6,3,8,1,9,7,4,0,5),
	new Array(3,9,7,8,2,6,4,1,5,0),
	new Array(4,7,8,2,3,9,6,1,0,5),
	new Array(5,6,7,1,0,2,3,9,4,8),
	new Array(6,3,0,7,1,5,2,8,9,4),
	new Array(7,1,8,3,6,4,2,9,5,0),
	new Array(8,4,2,3,7,1,9,6,0,5),
	new Array(9,2,3,7,8,4,1,6,5,0)
	);
	var i,k,n,ob;
	n=this.name.charAt(2);
	for(i=0,k=1;i<10;i++)
	{
		eval("ob=ch"+arr[n][i]);
		if(ob.filters[0].opacity==10) continue;
		ob.innerText=k;
		if(k<=ttl.options(ttl.selectedIndex).text)
			ob.style.background="blue";
		else
			ob.style.background="red";
		k++;
	}
}

for(i=0;i<10;i++)
{
	eval("ch"+i+".onclick=OnClk;");
	eval("at"+i+".onclick=Go;");
}
