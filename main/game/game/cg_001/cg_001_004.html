   <FONT SIZE="3" STYLE="filter: glow(color=#CDDEEB,strength=3); height:10px; color:white; padding:1px">
      □基礎教學 - 資深護士NPC收費方式
   </FONT>

   <BR>
   <BR>
   <BR>

   <FONT SIZE="2" COLOR="CDDEEB">
      　只要補的MP多過以下的收費算式，向資深護士NPC補MP較為便宜。
      <BR>
      <BR>
      　[收費方式]
      <BR>
      　[ ( 人物等級 - 1 ) x 15 ] + 137
      <BR>
      <BR>
      　[例子]
      <BR>
      　計算Lv.10收費
      <BR>
      　[ ( 10 - 1 ) x 15 ] + 137 = 272
      <BR>
      <BR>
      　即是說，如果Lv.10要補魔力<FONT COLOR="YELLOW">多過</FONT>272時，向<FONT COLOR="YELLOW">資深護士NPC</FONT>補滿MP也只需$272
      <BR>
   </FONT>

   <BR>
